<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- O código abaixo significa que estamos exportando um arquivo do tipo CSS do servidor do Bootstrap. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MENU</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"> Início <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Histórico </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Bebidas
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#"> Cachaça  </a>
                <a class="dropdown-item" href="#"> Cerveja </a>
                <a class="dropdown-item" href="#"> Gin </a>
                <a class="dropdown-item" href="#"> Rum </a>
                <a class="dropdown-item" href="#"> Vodca </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#"> Vinho </a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"> IMPORTANTE </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
      <!-- Fim do Menu -->

      <!-- Grid -->
      <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0">
                <div class="bg-danger">
                    Coluna 1
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-info">
                    Coluna 2
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-dark">
                    Coluna 3
                </div>
            </div>



            <div class="container">
                <div class="row mt-5 d-flex justify-content-center">
                    <div class="col-md-6 p-0">
                        <div class="bg-danger">
                            Coluna 1
                        </div>
                    </div>
                    <div class="col-md-6 p-0">
                        <div class="bg-info">
                            Coluna 2
                        </div>
                    </div>
                    



        </div>
      </div>
      <!-- Fim do Grid -->





    <!-- Códigos necessários -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
