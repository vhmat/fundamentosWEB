<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">
            <a routerLink='/inicio' class='text-white text-left'> <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Início </a>
            <h1 class='fs-54 text-center'> TEMAS </h1>
            <h5 class='fs-18 text-center'> Confira abaixo os temas disponíveis ou crie um novo! </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.descricao' type="text" class='form-control' id='descricao' placeholder="Digite aqui título do novo tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class='btn btn-outline-light' (click)='cadastrar()'> Cadastrar tema</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="containeir">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class='text-center'> TEMAS </h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Título</th>
                    <th scope="col" class="text-right"> Modificações </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let indice of listaTemas'>
                      <th> {{indice.id}} </th>
                    <td> {{indice.descricao}} </td>
                    <td class="d-flex justify-content-end"> 
                        <button class="btn btn-outline-info mr-3" [routerLink]="['/tema-edicao', indice.id]"> Editar </button>
                        <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', indice.id]"> Deletar </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
