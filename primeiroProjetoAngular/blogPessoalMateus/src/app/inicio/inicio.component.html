<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <!-- Primeira coluna -->
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="bemVindoFonte"> BEM VINDE! </h1>
                    <h5 class="fraseFonte"> Esperamos que sua estadia seja a melhor possível! </h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6 p-3">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem"> Nova postagem </button>
                    <a class="btn btn-outline-light" href="#postagens"> Ver postagens </a>
                </div>
            </div>
        </div>
        <!-- Segunda coluna -->
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/kqkmBVL.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>
<div class="container mb-5 mt-5" id="postagens">
    <div class="d-flex justify-content-center">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="todasPostagens"
                    aria-selected="true">TODAS AS POSTAGENS</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab"
                    aria-controls="minhasPostagens" aria-selected="false">MINHAS POSTAGENS</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="porTema-tab" data-toggle="tab" href="#porTema" role="tab"
                    aria-controls="porTema" aria-selected="false">POSTAGENS POR TEMA</a>
            </li>
        </ul>

    </div>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens">TODAS AS POSTAGENS</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens">MINHAS POSTAGENS</div>
        <div class="tab-pane fade" id="porTema" role="tabpanel" aria-labelledby="porTema">POSTAGENS POR TEMA</div>
    </div>

</div>

<!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#novaPostagem">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">NOVA POSTAGEM</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="titulo">TÍTULO: </label>
                <input type="text" class='form-control' id='titulo' placeholder="Digite aqui o título">
            </div>
            <div class="form-group">
                <label for="conteudo">CONTEÚDO:</label>
                <textarea class="form-control" name="conteudo" id="conteudoPublicacao" rows="3" placeholder="Digite aqui sua mensagem :)"></textarea>
            </div>
            <div class="form-group">
                <label for="tema" class="p-2">ESCOLHA O TEMA OU <a href="">CRIE UM NOVO:</a> </label>
                <select name="tema" id="tema" class="form-control">
                    <option value="">TEMAS</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">CANCELAR</button>
          <button type="button" class="btn btn-success">PUBLICAR</button>
        </div>
      </div>
    </div>
  </div>
