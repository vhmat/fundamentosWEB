<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"> ATUALIZAR TEMA </h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">NOVO TÍTULO: </label>
                <input [(ngModel)]='tema.descricao' type="text" class='form-control' id='descricao' placeholder="Digite aqui a atualização do tema">
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-danger">CANCELAR</button>
                <button class="btn btn-outline-success" (click)='atualizar()'>ATUALIZAR</button>
            </div>
        </div> 

    </div>
</div>
