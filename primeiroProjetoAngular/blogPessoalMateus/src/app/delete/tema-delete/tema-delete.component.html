<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary"> Apagar tema </h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4>Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas ao mesmo serão igualmente apagadas.</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h5>
                Tema {{tema.descricao}}
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
            <button class="btn btn-outline-primary" routerLink="/tema">CANCELAR</button>
            <button class="btn btn-outline-danger" (click)='apagar()'>APAGAR</button>
        </div>
    </div>
</div>
